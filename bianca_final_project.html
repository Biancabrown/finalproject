    <div id="chart"></div>
     <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
  

      (function(d3) {
        'use strict';

        var width = 250;
        var height = 300;
        var radius = Math.min(width, height) / 2;
        var donutWidth = 100;
        var legendRectSize = 10;
        var legendSpacing = 4;


        var color = d3.scale.category20b();

        var svg = d3.select('body')
          .append('svg')
          .attr('class','svg')
          .attr('width', 2000)
          .attr('height', 500)
          .append('g')
          .attr('transform', 'translate(' + (150) + 
            ',' + (200) + ')');


        var color = d3.scale.category20b();
        
        var g = svg.append("g");
        var img = g.append("svg:image")
          .attr("xlink:href", "https://raw.githubusercontent.com/Biancabrown/finalproject/master/Jamaica_bay.png")
          .attr("width", 900)
          .attr("height", 500)
          .attr("x",  250)
          .attr("y", -300);

        var circle1 = svg.append("circle")
                         .attr('class','circle1')
                         .attr("cx", 820)
                         .attr("cy",-70)
                         .attr("r", 20)
                         .style("fill", "red")
        var arc = d3.svg.arc()
          .innerRadius(radius - donutWidth)
          .outerRadius(radius);

        var pie = d3.layout.pie()
          .value(function(d) { return d.count; })
          .sort(null);

        var tooltip = d3.select('body')
          .append('div')
          .attr('class', 'tooltip');
        
        tooltip.append('div')
          .attr('class', 'label');

        tooltip.append('div')
          .attr('class', 'count');

        tooltip.append('div')
          .attr('class', 'percent');

        d3.csv('https://raw.githubusercontent.com/Biancabrown/finalproject/master/bb1piechart.csv', function(error, dataset) {
          dataset.forEach(function(d) {
            d.count = +d.count;
            d.enabled = true;                                         
          });

          var path = svg.selectAll('path')
            .data(pie(dataset))
            .enter()
            .append('path')
            .attr('d', arc)
            .attr('fill', function(d, i) { 
              return color(d.data.label); 
            })                                                    
            .each(function(d) { this._current = d; });             

          path.on('mouseover', function(d) {
            var total = d3.sum(dataset.map(function(d) {
              return (d.enabled) ? d.count : 0;                      
            }));
            var percent = Math.round(1000 * d.data.count / total) / 10;
            tooltip.select('.label').html(d.data.label);
            tooltip.select('.count').html(d.data.count); 
            tooltip.select('.percent').html(percent + '%'); 
            tooltip.style('display', 'block');
          });
          
          path.on('mouseout', function() {
            tooltip.style('display', 'none');
          });
            
          var legend = svg.selectAll('.legend')
            .data(color.domain())
            .enter()
            .append('g')
            .attr('class', 'legend')
            .attr('transform', function(d, i) {
              var height = legendRectSize + legendSpacing;
              var offset =  height * color.domain().length / 2;
              var horz = 170;
              var vert = i * height - offset;
              return 'translate(' + horz + ',' + vert + ')';
            });

          legend.append('rect')
            .attr('width', legendRectSize)
            .attr('height', legendRectSize)                                   
            .style('fill', color)
            .style('stroke', color)                       
            .on('click', function(label) {                       
              var rect = d3.select(this);                     
              var enabled = true;                               
              var totalEnabled = d3.sum(dataset.map(function(d) {    
                return (d.enabled) ? 1 : 0;                        
              }));                                         
              
              if (rect.attr('class') === 'disabled') {  
                rect.attr('class', '');
              } else {                                         
                if (totalEnabled < 2) return;
                rect.attr('class', 'disabled');
                enabled = false;
              } 

              pie.value(function(d) {                                 
                if (d.label === label) d.enabled = enabled;
                return (d.enabled) ? d.count : 0;                   
              });                                             
              path = path.data(pie(dataset));        

              path.transition()                                       
                .duration(750)                                       
                .attrTween('d', function(d) {                        
                  var interpolate = d3.interpolate(this._current, d); 
                  this._current = interpolate(0);                     
                  return function(t) {                                
                    return arc(interpolate(t));               
                  };                                           
                });                                            
            });                                                
            
          legend.append('text')
            .attr('x', legendRectSize + legendSpacing)
            .attr('y', legendRectSize - legendSpacing)
            .text(function(d) { return d; });

             d3.select("div.HTclass")
             .on("click", function(){
             d3.select('svg.svg').remove();
      })

        });})(window.d3);
    </script>
